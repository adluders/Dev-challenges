<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/css/style.css" />
    <title>Dribble Landing Design</title>
  </head>
  <body>
    <header>
      <a href="#" class="logo"> dribble </a>
      <nav class="main-nav">
        <ul class="main-nav__items">
          <li class="main-nav__item">
            <a href="#" class="main-nav__link"
              >Explore
              <ion-icon name="chevron-down-outline"></ion-icon>
            </a>
          </li>
          <li class="main-nav__item">
            <a href="#" class="main-nav__link"
              >For Designers?<ion-icon name="chevron-down-outline"></ion-icon
            ></a>
          </li>
          <li class="main-nav__item">
            <a href="#" class="main-nav__link"
              >Hiring Designers?<ion-icon name="chevron-down-outline"></ion-icon
            ></a>
          </li>
        </ul>
      </nav>
      <div class="main-nav__options">
        <form class="search-form">
          <ion-icon
            name="search-outline"
            class="active-search"
            id="search-icon"
          ></ion-icon>
          <input type="search" name="search" id="search" />
        </form>

        <div class="main-nav__options-ctas">
          <a href="#" class="cta__light">Sign In</a>
          <a href="#" class="cta__main">Sign Up</a>
        </div>
      </div>
    </header>

    <main>
      <section class="hero">
        <div class="hero__mssg">
          <h1 class="hero__mssg-header">
            Discover the worldâ€™s top designers & creatives
          </h1>
          <p class="hero__mssg-detail">
            Dribbble is the leading destination to find & showcase creative work
            and home to the world's best design professionals.
          </p>
          <a href="#" class="cta__main">Sign Up</a>
        </div>
        <div class="hero__bg">
          <img src="images/hero-page.png" alt="Hero Background" />
        </div>
      </section>
    </main>

    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
  </body>
</html>
