<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neumorphic Designs</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="component">
      <div class="wallet shadow">
        <div class="wallet-card">
          <div class="wallet-card__icon">
            <ion-icon name="card-outline"></ion-icon>
          </div>
          <div class="wallet-card__label">
            <p>credit card</p>
          </div>
        </div>

        <div class="wallet-card shadow">
          <div class="wallet-card__icon">
            <ion-icon name="gift-sharp"></ion-icon>
          </div>
          <div class="wallet-card__label">
            <p>gift cards</p>
          </div>
        </div>

        <div class="wallet-card">
          <div class="wallet-card__icon">
            <ion-icon name="cart-outline"></ion-icon>
          </div>
          <div class="wallet-card__label">
            <p>orders</p>
          </div>
        </div>
      </div>

      <div class="message">
        <p>
          Stay on top of your order status, deals, new messages and more.
          <span>Enable notifications</span>
        </p>
      </div>

      <div class="buttons">
        <button class="btn btn-main shadow">Continue</button>
        <button class="btn btn-light shadow">Cancel</button>
      </div>
    </section>

    <script src="https://unpkg.com/ionicons@5.1.0/dist/ionicons.js"></script>
  </body>
</html>
