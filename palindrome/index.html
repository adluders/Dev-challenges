<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome</title>
  </head>
  <body>
    <h1>Am I a Palindrome?</h1>

    <form id="word-check">
      <input type="text" name="word" id="word" />
      <input type="submit" value="Submit" id="submit-btn" />
    </form>

    <p id="answer"></p>

    <script>
      const wordToCheck = document.getElementById("word");

      const submitBtn = document.getElementById("submit-btn");

      const answer = document.getElementById("answer");

      submitBtn.addEventListener("click", isPalindrome);

      function isPalindrome(e) {
        e.preventDefault();

        wordToCheck.value.toLowerCase() ===
        wordToCheck.value.toLowerCase().split("").reverse().join("")
          ? (answer.innerHTML = "Yes I am")
          : (answer.innerHTML = "No I am not");

        setTimeout(() => {
          wordToCheck.value = "";
        }, 3000);
      }
    </script>
  </body>
</html>
